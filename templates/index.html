<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音聊天室</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">Web语音聊天室</h1>
        <p class="app-subtitle">基于Flask、ZMQ和SocketIO的文字/语音消息实时聊天应用</p>
        <p class="app-subtitle">工程创新与实践项目III -- 段东杭 曾庆雷 李佳烨</p>
    </header>
    
    <div id="login-screen">
        <div class="username-container">
            <h2>加入聊天</h2>
            <div class="username-form">
                <input type="text" id="username-input" placeholder="请输入您的用户名..." autocomplete="off">
                <button id="btn-join">进入聊天室</button>
            </div>
        </div>
    </div>
    
    <div id="chat-screen" class="hidden">
        <div class="container">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-title">聊天室消息</div>
                    <div class="online-status" id="online-status">当前服务器在线用户: 1</div>
                </div>
                
                <div id="messages" class="messages-container">
                    <!-- 消息将在这里显示 -->
                </div>
                
                <div class="input-container">
                    <div class="text-input-area">
                        <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                        <button id="btn-send"><span class="btn-icon">📤</span> 发送</button>
                    </div>
                    <div class="voice-message-controls">
                        <button id="btn-record-voice" title="按住录制语音消息">
                            <span class="btn-icon">🎤</span> 按住录制语音
                        </button>
                        <span class="recording-indicator" id="recording-indicator">录音中...</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <h3>当前服务器在线用户</h3>
                <div id="user-list" class="user-list">
                    <!-- 用户列表将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
