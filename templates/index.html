    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --sent-message-color: #4361ee;
            --received-message-color: #f5f5f5;
            --light-gray: #eaeaea;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f9f9fb;
            color: var(--text-primary);
            line-height: 1.6;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .app-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .container {
            display: flex;
            gap: 25px;
            height: calc(100vh - 180px);
            min-height: 500px;
            flex: 1;
        }
        
        .chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .sidebar {
            flex: 1;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .sidebar h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .chat-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }
        
        .header-title {
            font-size: 1.2rem;
        }
        
        .messages-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.system {
            background-color: #f8f9fa;
            color: var(--text-secondary);
            text-align: center;
            max-width: 100%;
            font-size: 0.9em;
            padding: 10px;
            border-radius: 8px;
            margin: 10px auto;
            box-shadow: none;
        }
        
        .message.received {
            background-color: var(--received-message-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message.sent {
            background-color: var(--sent-message-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        
        .message.sent .message-header {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .message-content {
            word-break: break-word;
            line-height: 1.5;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            border-top: 1px solid var(--light-gray);
            background-color: white;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }
        
        .text-input-area {
            display: flex;
            margin-bottom: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            margin-right: 10px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }
        
        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .user-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: var(--light-gray);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .username-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        
        .username-container h2 {

            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .username-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #username-input {
            padding: 15px 20px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
        }
        
        #username-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .username-container button {

        }
        
        @keyframes blink {

        .voice-message-controls {

        }

        .btn-icon {

        .input-actions {

        @media (max-width: 768px) {

            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
